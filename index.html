<!DOCTYPE html>
<html>

<head>
  <title>Place ID Geocoder</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApROm5N-ZR1NUw6TavOxm76FTWMVkYq3k&libraries=places" async
    defer></script>


</head>

<body>






  <div id="vuewrapper">

    <i class="material-icons">home</i>
    <img src="img/shuffle-logo.png" alt="logo" class="logo">

    <p>Filter (Optional)</p>
    <hr>

    <div class="flexwrapper">
      <p class="category">Distance</p>
      <p>5 MI</p>
      <p>10 MI</p>
      <p>15 MI</p>
    </div>
    <div class="flexwrapper">
      <p class="category">Price</p>
      <p>$</p>
      <p>$$</p>
      <p>$$$</p>
      <p>$$$</p>
    </div>
    <div class="genre-dropdown">
      <p class="category">genre</p>
    </div>
  </div>
  <button id="shuffleButton">Shuffle!</button>
  </div>


  <div id="placesApiResults">

  </div>

  <script src="js/main.js"></script>
</body>

</html>

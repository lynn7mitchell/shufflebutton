<!DOCTYPE html>
<html>

<head>
  <title>Place ID Geocoder</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApROm5N-ZR1NUw6TavOxm76FTWMVkYq3k&libraries=places" async
    defer></script>
   <script src="https://maps.googleapis.com/maps/api/place/details/json?placeid=ChIJN1t_tDeuEmsRUsoyG83frY4&fields=name,rating,formatted_phone_number&key=AIzaSyApROm5N-ZR1NUw6TavOxm76FTWMVkYq3k"></script>

<!-- AIzaSyApROm5N-ZR1NUw6TavOxm76FTWMVkYq3k -->
</head>

<body>






  <div id="vuewrapper">

    <!-- <i class="material-icons">home</i> -->

    <img src="img/shuffle-logo.png" alt="logo" class="logo" id="img">
    <h3 id="restaurant-name"></h3>
    <div id="hide-me">
    <p>Filter (Optional)</p>
      
    <hr>

    <div class="flexwrapper">
      <p class="category">Distance</p>
        <p data-radius="5000" id="fiveMiles" class="distance">5 MI</p>
        <p data-radius="10000" id="tenMiles" class="distance">10 MI</p>
        <p data-radius="15000" id="fifteenMiles" class="distance">15 MI</p>
    </div>
    <div class="flexwrapper price-wrapper">
      <p class="category">Price</p>
        <p data-radius="1" id="oneDollarSign" class="price-button">$</p>
        <p data-radius="2" id="twoDollarSign" class="price-button">$$</p>
        <p data-radius="3" id="threeDollarSign" class="price-button">$$$</p>
        <p data-radius="4" id="fourDollarSign" class="price-button">$$$</p>
    </div>
    <!-- <div class="genre-dropdown">
      <p class="category">genre</p>
    </div> -->
  </div>
  <button id="shuffleButton">Shuffle!</button>
  </div>

  </div>
  <div id="placesApiResults">
    </div>

  </div>
<div id="demo">
  
</div>
  <script src="js/main.js"></script>
</body>

</html>
